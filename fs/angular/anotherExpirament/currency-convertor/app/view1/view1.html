<!DOCTYPE html>
<html lang="en" ng-app="view1">
	<head>
		<link rel="stylesheet" type="text/css"  href="/view1.css">
	</head>
	<!-- <style>
		img{
			height : 500px;
			width: 500px;
			
		}

	</style> -->
	<body ng-controller="View1Ctrl">
		<div >
			<form name = "formName" novalidate>
				<select  
					ng-model="selectedName" 
					ng-options="c for c in currencies" 
					required>
				</select>

				<input type = "number" name = "name" 
					required
					ng-model="amount">
					<br>				
					
				<button ng-click = "convertAmount(selectedName, amount)"
					ng-disabled="formName.$invalid">
					calculate
				</button>
			</form>
			{{result}}
			<div class = "currImg">
				<img ng-src={{imgSrc}} >
			</div>
			
		</div>

		<script ng-src="view1.js"></script>
	</body>
</html>
